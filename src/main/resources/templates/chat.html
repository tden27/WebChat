<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>WebChat</title>
</head>
<body>
<div th:insert="~{templates_blocks :: navbar}"></div>
<div class="container mt-3">
    <div class="container">
        <div class="row justify-content-evenly">
            <div class="col-6 border border-primary">
                <p class="fw-bold mb-3">Chat</p>
                <div class="row">
                    <div class="mb-3">
                        <p class="text-break lh-1"
                           th:each="message : ${messageList}" th:text="${message.toString()}"></p>
                    </div>
                    <form th:method="POST" th:action="@{/chat}" th:object="${message}">
                        <div class="col-6 input-group my-3">
                            <input type="text" class="form-control" placeholder="Text message" aria-label="Text message"
                                   aria-describedby="button-addon2" th:field="*{text}" id="text">
                            <button class="btn btn-primary" type="submit" id="button-addon2">Send</button>
                            <p class="invalid-feedback" th:if="${#fields.hasErrors('text')}" th:errorclass="error" th:errors="*{text}">TextError</p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-2 border border-secondary">
                <p class="fw-bold mb-3">Users</p>
                <div>
                    <p class="text-break lh-1 fst-italic"
                       th:each="user : ${userList}" th:text="${user.getUsername()}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
